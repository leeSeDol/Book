<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>index</title>
<style>
	div{
		background: #98bf21;
		height:60px;
		width:100px;
		position:absolute;
		text-align:center;
	}
</style>
	<script src="../1jQ/jquery.js"></script>
</head>
<body>
	<h2 id="h2-caption">炒鸡实用的jquery代码段</h2>
	<hr><br>
	<button>开始动画</button>
	<div></div>

<script>
;(function($){
	$("button").click(function(){
		var div=$("div");
		div.animate({
			left:'350px'
		});
		div.animate({height:'350px',opacity:'0.6'},"slow");
		div.animate({width:'350px',opacity:'0.8'},"slow");
		div.animate({height:'150px',opacity:'0.6'},"slow");
		div.animate({width:'150px',opacity:'0.8'},"slow");
	});
})(jQuery);
</script>
</body>
</html>
